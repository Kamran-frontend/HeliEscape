<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HeliEscape</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link
      rel="icon"
      type="image/png"
      href="./images/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./images/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./images/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/favicon/apple-touch-icon.png"
    />
  </head>
  <body>
    <div id="game-container">
      <div id="heliContainer" class="heliContainer">
        <img class="wings" id="wings" src="./images/wings.png" />
        <img class="helicopter" id="helicopter" src="./images/helicopter.png" />
      </div>
      <audio id="sound" src="./sounds/helicopter.mp3" loop="true"></audio>
      <div id="obstacle-container"></div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
